---
layout: page
---
<div class="container">
	<div class="col-md-8 col-md-offset-2">
		<hr>
		{% for post in site.posts limit: 10 %}
		{% if post.sponsored %}
		<div class="sponsored">
		<span class="fa fa-compass"></span> Sponsored map:
		</div><!-- sponsored -->
		{% endif %}
		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<p class="lead">{{ post.description }}</p>
		<hr>
		{% endfor %}
	</div><!-- col-md-6 -->
</div><!-- container -->
