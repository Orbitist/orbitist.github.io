permalink: /:year/:month/:day/:title 

pygments: true

markdown: kramdown

title : Orbitist
tagline: Mapping the Universe
author : 
  name : Orbitist Support
  email : support@orbitist.com
  github : Orbitist
  twitter : TheOrbitist
  web : http://www.orbitist.com

production_url : orbitist.com

baseurl : http://orbitist.github.io

 
comments :
  provider : disqus
  disqus :
    short_name : 
   
        
analytics :
  google : 
    tracking_id : 'UA-50308061-1'


authors:
  ngunner:
    name: Nicholas Gunner
    display_name: Nicholas Gunner
    bio: Founder of Orbitist. New Media Manager at SUNY Fredonia. Multimedia Storyteller.
    image: http://orbitist.s3.amazonaws.com/_toplevel/images/profile-images/ngunner.jpg
    email: gunnernr@gmail.com
    web: http://www.nicholasgunner.com
    twitter: nicholas_gunner
    github: ngunner
   
  
timezone : America/New_York


prose:
  siteurl: 'http://www.orbitist.com'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
    - /_site
    - CNAME
    - /css
    - index.html
    - orbitist.png
    - /plugins
    - README.MD
    - touch-icon-ipad-retina.png
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "published"
        field:
          element: "checkbox"
          label: "Published?"
          value: "true"
      - name: "listed"
        field:
          element: "checkbox"
          label: "Listed?"
          value: "true"
      - name: "sponsored"
        field:
          element: "checkbox"
          label: "Sponsored?"
          value: "true"
      - name: "title"
        field:
          element: "text"
          label: "Title"
      - name: "description"
        field:
          element: "text"
          label: "Description"
      - name: "author"
        field:
          element: "text"
          label: "Author username"
      - name: "image"
        field:
          element: "text"
          label: "Featured image"
      - name: "mapsrc"
        field:
          element: "multiselect"
          label: "Map source"
          placeholder: "Choose source"
          options:
            - name: "Mapbox"
              value: "mapbox"
            - name: "CartoDB"
              value: "cartodb"
      - name: "mapid"
        field:
          element: "text"
          label: "Map ID"
      - name: "latitude"
        field:
          element: "text"
          label: "Latitude"
      - name: "longitude"
        field:
          element: "text"
          label: "Longitude"
      - name: "zoom"
        field:
          element: "text"
          label: "Initial zoom level"
      - name: "title"
        field:
          element: "text"
          label: "Slide title"
      - name: "maxZoom"
        field:
          element: "text"
          label: "Maximum zoom level"