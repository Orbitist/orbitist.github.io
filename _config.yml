timezone : America/New_York


prose:
  siteurl: 'http://www.orbitist.com'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
    - /_site
    - CNAME
    - /css
    - index.html
    - orbitist.png
    - /plugins
    - README.MD
    - touch-icon-ipad-retina.png
    - whitey.png
    - crossword.png
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "published"
        field:
          element: "checkbox"
          label: "Published?"
          value: "true"
      - name: "listed"
        field:
          element: "checkbox"
          label: "Listed?"
          value: "true"
      - name: "sponsored"
        field:
          element: "checkbox"
          label: "Sponsored?"
          value: "true"
      - name: "title"
        field:
          element: "text"
          label: "Title"
      - name: "description"
        field:
          element: "text"
          label: "Description"
      - name: "author"
        field:
          element: "text"
          label: "Author username"
      - name: "categories"
        field:
          element: "multiselect"
          label: "Categories"
          placeholder: "Select categories"
          options:
            - name: "Orbitist"
              value: "orbitist"
            - name: "Sponsored"
              value: "sponsored"
            - name: "Environment"
              value: "environment"
            - name: "History"
              value: "history"
            - name: "Economics"
              value: "economics"
      - name: "sources"
        field:
          element: "text"
          label: "Enter sources here."
      - name: "image"
        field:
          element: "text"
          label: "Featured image"
      - name: "mapsrc"
        field:
          element: "select"
          label: "Map source"
          placeholder: "Choose source"
          options:
            - name: "Mapbox"
              value: "mapbox"
            - name: "CartoDB"
              value: "cartodb"
      - name: "mapid"
        field:
          element: "text"
          label: "Map ID"
      - name: "latitude"
        field:
          element: "text"
          label: "Latitude"
      - name: "longitude"
        field:
          element: "text"
          label: "Longitude"
      - name: "zoom"
        field:
          element: "text"
          label: "Initial zoom level"
      - name: "title"
        field:
          element: "text"
          label: "Slide title"
      - name: "maxZoom"
        field:
          element: "text"
          label: "Maximum zoom level"
      - name: "customjs"
        field:
          element: "text"
          label: "Custom JS"
