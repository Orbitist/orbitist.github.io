<!-- Mapbox baselayer and Tilemill tiles -->
    <script>
        var map = L.mapbox.map('map', '', {
    		tileLayer: {
        		detectRetina: true,
        		maxZoom: 
    		}
		}).setView([, ], );
		var layer = L.mapbox.tileLayer('', {
    		detectRetina: true,
		}).addTo(map);
	</script>


<!-- Orbitist API GeoJSON layer -->
	<script>
var orbitistLayer = L.mapbox.featureLayer()
    .addTo(map);

orbitistLayer.eachLayer(function(layer) {

    // here you call `bindPopup` with a string of HTML you create - the feature
    // properties declared above are available under `layer.feature.properties`
    var content = '<h3>' + layer.feature.properties.name + '</h3><p>' + layer.feature.properties.description + '<\/p>';
    layer.bindPopup(content);
});

	</script>

<!-- Tooltips -->
<script>
$('#maptoggle').tooltip('toggle')

$('html').click(function(e) {
    $('#maptoggle').tooltip('hide');
});

$('#maptoggle').tooltip({
    html: true,
    trigger: 'manual'
}).click(function(e) {
    $(this).tooltip('toggle');
    e.stopPropagation();
});
</script>

<!-- Auto click maptoggle -->
<script>
    var delay=2000;//1 seconds
    setTimeout(function(){
  $(document).ready(function(){ 
  $('#maptoggle').trigger('click'); 
  });
    },delay);
</script>
