<div class="share-link">
	<span class="fa fa-link" data-toggle="modal" data-target=".{{ post.url | replace: '/', '' }}"> Share</span>

	<!-- Modal -->
	<div class="modal fade {{ post.url | replace: '/', '' }}" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">"{{ post.title }}" share link:</h4>
				</div>
				<div class="modal-body">
					{{ site.baseurl }}/#{{ post.url | replace: '/', '' }}
				</div>
			</div>
		</div>
	</div>
</div>
