<head>
	<meta charset="utf-8">
    <title>{{ site.title }} | {{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    	<!-- Twitter Cards -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@TheOrbitist">
	{% assign author = site.authors[page.author] %}
	<meta name="twitter:creator" content="@{{ author.twitter }}">
	<meta name="twitter:title" content="{{ page.title }}">
	<meta name="twitter:description" content="{{ page.description }}">
	<meta name="twitter:image:src" content="{{ page.image }}">
    
	<!-- Shortcut icon -->
	<link rel="shortcut icon" href="http://orbitist.s3.amazonaws.com/_toplevel/images/logos/orbitist.png">
	<!-- Apple icon -->
	<link rel="apple-touch-icon" sizes="152x152" href="http://orbitist.s3.amazonaws.com/_toplevel/images/logos/touch-icon-ipad-retina.png">

	<!-- Mapbox CSS and JS -->
	<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />
	<!-- Leaflet Heat from Mapbox CDN -->
	<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-heat/v0.1.0/leaflet-heat.js'></script>
	<!-- Mapbox omnivore -->
	<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
	
	<!-- Leaflet Heatmap -->
	<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-heat/v0.1.0/leaflet-heat.js'></script>

	<!-- Sidr CSS -->
	<link rel="stylesheet" href="{{ site.baseurl }}/css/sidr.css">

	<!-- Font Awesome CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/plugins/font-awesome/css/font-awesome.min.css">
    
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/plugins/bootstrap/css/bootstrap.min.css">
    
    <!-- Leaflet Awesome markers CSS and JS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/plugins/leaflet-awesome/dist/leaflet.awesome-markers.css">
    <script src="{{ site.baseurl }}/plugins/leaflet-awesome/dist/leaflet.awesome-markers.js"></script>
    <script src="{{ site.baseurl }}/plugins/leaflet-maki/Leaflet.MakiMarkers.js"></script>

<!-- Google fonts roboto slab and Quatrocentro-->
<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700,100' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Quattrocento+Sans:700' rel='stylesheet' type='text/css'>

	<!-- Custom CSS -->
	<link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
</head>
