  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<!-- Shortcut icon -->
	<link rel="shortcut icon" href="{{ site.baseurl }}/ng.png">
	
<!-- Apple icon -->
	<link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/touch-icon-ipad-retina.png">

<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/plugins/bootstrap/css/bootstrap.min.css">
    
<!-- Font Awesome CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/plugins/font-awesome/css/font-awesome.min.css">

<!-- Leaflet CSS -->
	<link rel="stylesheet" href="{{ site.baseurl }}/plugins/leaflet/leaflet.css" />

<!-- Custom CSS -->
	<link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
  </head>
