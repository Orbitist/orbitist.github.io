  <head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<!-- Shortcut icon -->
	<link rel="shortcut icon" href="{{ site.baseurl }}/orbitist.png">
	
<!-- Apple icon -->
	<link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/touch-icon-ipad-retina.png">

<!-- Mapbox CSS and JS -->
<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />

<!-- Leaflet-sidebar CSS -->
	<link rel="stylesheet" href="{{ site.baseurl }}/plugins/leaflet-sidebar/src/L.Control.Sidebar.css" />
	
<!-- Sidr CSS -->
	<link rel="stylesheet" href="{{ site.baseurl }}/plugins/sidr/stylesheets/jquery.sidr.light.css">
	
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/plugins/bootstrap/css/bootstrap.min.css">
    
<!-- Font Awesome CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/plugins/font-awesome/css/font-awesome.min.css">
	
<!-- Custom CSS -->
	<link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
  </head>
