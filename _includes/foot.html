<!-- jQuery -->
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

	
<!-- Mapbox baselayer and Tilemill tiles -->
    <script>
        var map = L.mapbox.map('map', '{{ page.basemap }}', {
    		tileLayer: {
        		detectRetina: true,
        		maxZoom: {{ page.maxZoom }}
    		}
		}).setView([{{ page.latitude }}, {{ page.longitude }}], {{ page.zoom }});
		var layer = L.mapbox.tileLayer('{{ tilemilltiles }}').addTo(map);
	</script>


<!-- GeoJSON layer -->
	<script>
var featureLayer = L.mapbox.featureLayer({{ page.addgeojson }})
    .addTo(map);

featureLayer.eachLayer(function(layer) {

    // here you call `bindPopup` with a string of HTML you create - the feature
    // properties declared above are available under `layer.feature.properties`
    var content = '<h3>' + layer.feature.properties.name + '</h3><p>' + layer.feature.properties.description + '<\/p>';
    layer.bindPopup(content);
});

	</script>

<!-- Tooltips -->
<script>
$('#maptoggle').tooltip('toggle')

$('html').click(function(e) {
    $('#maptoggle').tooltip('hide');
});

$('#maptoggle').tooltip({
    html: true,
    trigger: 'manual'
}).click(function(e) {
    $(this).tooltip('toggle');
    e.stopPropagation();
});
</script>

<!-- Auto click maptoggle -->
<script>
    var delay=2000;//1 seconds
    setTimeout(function(){
  $(document).ready(function(){ 
  $('#maptoggle').trigger('click'); 
  });
    },delay);
</script>
