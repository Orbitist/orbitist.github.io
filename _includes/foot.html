<!-- jQuery -->
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	
    
<!-- Bootstrap JS -->
	<script src="{{ site.baseurl }}/plugins/bootstrap/js/bootstrap.min.js"></script>
	
<!-- FitVids JS -->
	<script src="{{ site.baseurl }}/plugins/fitvids/jquery.fitvids.js"></script>
	
<!-- Fitvids variables -->
	<script>
  $(document).ready(function(){
    // Target your .container, .wrapper, .post, etc.
    $("#sidepanel").fitVids();
  });
	</script>
	
<!-- Sidr JS -->
	<script src="{{ site.baseurl }}/plugins/sidr/jquery.sidr.min.js"></script>
	<script>
$(document).ready(function() {
  $('#sidr-menu').sidr();
});
</script>

<script>
$(document).ready(function() {
    $('#sidr-menu').sidr({
      name: 'sidr-left',
      side: 'left' // By default
    });
    $('#maptoggle').sidr({
      name: 'sidepanel',
      side: 'right',
      displace: false
    });
});
</script>
	
	{% if page.mapsrc == "mapbox" %}
<!-- Mapbox variables -->	
    <script>
        var map = L.mapbox.map('map', '{{ page.mapid }}', {
    		tileLayer: {
        		detectRetina: true,
        		maxZoom: {{ page.maxZoom }}
    		}
		}).setView([{{ page.latitude }}, {{ page.longitude }}], {{ page.zoom }});
	</script>
{% endif %}

{% if page.mapsrc == "cartodb" %}   
<!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
      <script>


  // get the viz.json url from the CartoDB UI
  // - click on visualize
  // - create new visualization
  // - make visualization public
  // - click on publish
  // - go to API tab
  window.onload = function() {
    cartodb.createVis('map', 'http://documentation.cartodb.com/api/v2/viz/2b13c956-e7c1-11e2-806b-5404a6a683d5/viz.json');
  }

</script>
{% endif %}
