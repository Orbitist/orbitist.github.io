$(document).ready(function() {
  $('#sidr-menu').sidr();
});

<script>
$(document).ready(function() {
    $('#sidr-menu').sidr({
      name: 'sidr-left',
      side: 'left' // By default
    });
    $('#maptoggle').sidr({
      name: 'sidepanel',
      side: 'right',
      displace: false
    });
});
</script>
	
	{% if page.mapsrc == "mapbox" %}
<!-- Mapbox variables -->	
    <script>
        var map = L.mapbox.map('map', '{{ page.mapid }}', {
    		tileLayer: {
        		detectRetina: true,
        		maxZoom: {{ page.maxZoom }}
    		}
		}).setView([{{ page.latitude }}, {{ page.longitude }}], {{ page.zoom }});
	</script>
{% endif %}
