<script>
var orbitistApi = L.mapbox.featureLayer().addTo(map);

var geoJson = [{{ page.orbitistapi }}];

// Add custom popups to each using our custom feature properties
orbitistApi.on('layeradd', function(e) {
    var marker = e.layer,
        feature = marker.feature;

    // Create custom popup content
    var popupContent = '<h3>' + layer.feature.properties.name + '</h3><p>' + layer.feature.properties.description + '</p>';

    // http://leafletjs.com/reference.html#popup
    marker.bindPopup(popupContent,{
        closeButton: false
    });
});

// Add features to the map
orbitistApi.setGeoJSON(geoJson);
</script>
